<div class="container">
    <legend>Edita </legend>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label"></label>
            <input type="text" name="name" id="nameInput" [(ngModel)] = "formData.name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="note" class="form-label"></label>
            <input type="text" name="note" id="noteInput" [(ngModel)] = "formData.notes[0]" class="form-control">
        </div>
        <!-- <div class="mb-3">
            <label for="media" class="form-label"></label>
            <input type="text" name="media" id="mediaInput" [(ngModel)] = "formData.media" class="form-control">
        </div> -->
        <button type="button" (click)='update()' class="btn btn-primary">Atualizar</button>
    </form>
</div>
