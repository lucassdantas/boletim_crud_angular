<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Notas</th>
                <th scope="col">MÃ©dia</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of allStudents; let i = index">
                <th scope='row'>{{student.id}}</th>

        </tbody>
    </table>
</div>
