<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <!-- Imagem do aluno -->
        <img src="{{ student.photoUrl }}" alt="Foto do Aluno" class="img-fluid rounded">
      </div>
      <div class="col-md-8">
        <!-- Detalhes do aluno -->
        <h2>{{ student.name }}</h2>
        <p>Nascimento: {{ student.birthday }}</p>
        <p>Endereço: {{ student.address }}</p>
  
        <h4>Notas nos Bimestres</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let note of student.notes; let i = index">
            Bimestre {{ i + 1 }}: {{ note }}
          </li>
        </ul>
  
        <p>Média: {{media }}</p>
        <p>Situação: {{ media < 5 ? 'Reprovado' : 'Aprovado' }}</p>
      </div>
    </div>
  </div>
