<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <!-- Imagem do aluno -->
        <img src="{{ student.photo }}" alt="Foto do Aluno" class="img-fluid rounded">
      </div>
      <div class="col-md-8">
        <!-- Detalhes do aluno -->
        <h2>{{ student.fullName }}</h2>
        <p>Idade: {{ student.age }}</p>
        <p>Endereço: {{ student.address }}</p>
  
        <h4>Notas nos Bimestres</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let bimetre of student.bimetres; let i = index">
            Bimestre {{ i + 1 }}: {{ bimetre }}
          </li>
        </ul>
  
        <p>Média: {{ student.media }}</p>
        <p>Situação: {{ student.media < 5 ? 'Reprovado' : 'Aprovado' }}</p>
      </div>
    </div>
  </div>
