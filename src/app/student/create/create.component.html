<div class="container">
    <legend>Adicione mais um estudante</legend>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label"></label>
            <input type="text" name="name" id="nameInput" [(ngModel)] = "formData.name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="note" class="form-label"></label>
            <input type="text" name="note" id="noteInput" [(ngModel)] = "formData.notes[0]" class="form-control">
        </div>
        <div class="mb-3">
            <label for="note1" class="form-label"></label>
            <input type="text" name="note1" id="noteInput1" [(ngModel)] = "formData.notes[1]" class="form-control">
        </div>
        <div class="mb-3">
            <label for="note2" class="form-label"></label>
            <input type="text" name="note2" id="noteInput2" [(ngModel)] = "formData.notes[2]" class="form-control">
        </div>
        <div class="mb-3">
            <label for="note3" class="form-label"></label>
            <input type="text" name="note3" id="noteInput3" [(ngModel)] = "formData.notes[3]" class="form-control">
        </div>
        <!-- <div class="mb-3">
            <label for="media" class="form-label"></label>
            <input type="text" name="media" id="mediaInput" [(ngModel)] = "formData.media" class="form-control">
        </div> -->
        <button type="button" (click)='create()' class="btn btn-primary">Adicionar</button>
    </form>
</div>
